<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>ISCOPE WELNESS</title>
  </head>
  <body>
    <main class="flex">
      <img src="images/main2.png" alt="hero" />
      <div class="flex flex-col items-center">
        <h1 class="text-[80px]">Feel like yourself again</h1>
        <p>
          Iscope is a leader in concussion rehabilitation and pain management.
          From testing and diagnosis to conducting treatment, we provide our
          patients with specialist-led interdisciplinary care, all under one
          roof.
        </p>
        <div class="flex gap-2">
          <button
            class="bg-[--primary] flex gap-1 text-white border-[--primary] p-5 rounded-full"
          >
            Book Now
            <img src="icons/hearth.svg" alt="book now" />
          </button>
          <button
            class="flex gap-1 text-[--primary] border border-[--primary] p-5 rounded-full"
          >
            Contact
          </button>
        </div>
      </div>
      <img src="images/main1.png" alt="hero" />
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
