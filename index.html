<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>ISCOPE WELNESS</title>
  </head>
  <body>
    <nav
      class="bg-[--bg-gray] flex items-center justify-content-between px-[104px] py-6"
    >
      <img src="icons/logo.svg" alt="iscope logo" />
    </nav>
    <main class="flex bg-[--bg-gray] p-4">
      <div class="img-wrapper self-start mt-5">
        <img src="images/main2.png" alt="hero" />
      </div>
      <div class="flex flex-col text-center items-center w-9/12 gap-16 py-20">
        <div class="flex flex-col gap-8">
          <h1 class="text-[80px] leading-none">
            <span class="custom-underline dark-underline">Feel</span> like
            yourself <span class="custom-underline light-underline">again</span>
          </h1>
          <p>
            Iscope is a leader in concussion rehabilitation and pain management.
            From testing and diagnosis to conducting treatment, we provide our
            patients with specialist-led interdisciplinary care, all under one
            roof.
          </p>
        </div>

        <div class="flex gap-2">
          <button
            class="bg-[--primary] items-center text-xl flex gap-1 text-white border-[--primary] px-6 py-5 rounded-full transition ease-in-out hover:bg-[--primary-dark]"
          >
            Book Now
            <img src="icons/hearth.svg" alt="book now" />
          </button>
          <button
            class="flex gap-1 text-xl text-[--primary] border border-[--primary] p-5 rounded-full"
          >
            Contact
          </button>
        </div>
      </div>
      <div class="img-wrapper self-end mb-20">
        <img src="images/main1.png" alt="hero" />
      </div>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
